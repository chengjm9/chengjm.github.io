<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the hero section */
        .hero {
            background-image: url(SuzCollins/landing-banner-2.png); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        /* Style for the hero button */
        .hero-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <h1 class="display-4">Welcome to Our Website</h1>
        <p class="lead">Discover amazing things with our services.</p>
        <a href="#" class="btn btn-primary hero-button">Learn More</a>
    </div>
</section>

<!-- Other content goes here -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
